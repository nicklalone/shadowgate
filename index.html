<!DOCTYPE HTML>
<html lang="en-US">
<head>
  <title>Shadowgate</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="stylesheets/common.css" />
  <script src="scripts/jquery-1.4.2.min.js"></script>
  <script src="scripts/shadowgate.js"></script>
</head>
<body>
  <div id="game" class="credit">
    <div id="loading">
      Loading
      <div id="progress">
        <span class="text">0%</span>
        <span class="complete"></span>
      </div>
    </div>
    <div id="interface">
      <a id="move" href="#"></a>
      <a id="look" class="col1" href="#"></a>
      <a id="take" class="col2" href="#"></a>
      <a id="open" class="col1" href="#"></a>
      <a id="close" class="col2" href="#"></a>
      <a id="use" class="col1" href="#"></a>
      <a id="hit" class="col2" href="#"></a>
      <a id="leave" class="col1" href="#"></a>
      <a id="speak" class="col2" href="#"></a>
      <a id="card_up" class="col3" href="#"></a>
      <a id="card_down" class="col3" href="#"></a>
      <a id="self" class="col3" href="#"></a>
      <a id="save" class="col3" href="#"></a>
    </div>
    <div id="dialog_layer">
      <div id="dialog" class="letters"></div>
    </div>
    <div id="inventory">
      <a class="torch left large" href="#" title="torch"></a>
      <ul class="letters"></ul>
    </div>
    <div id="view-frame">
      <div id="stage"></div>
    </div>
  </div>
</body>
</html>
